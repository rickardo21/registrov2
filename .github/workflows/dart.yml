name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Cache dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ios/Pods
            ios/Podfile.lock
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}

      # 3Ô∏è‚É£ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 4Ô∏è‚É£ Clean & get dependencies
      - run: flutter clean
      - run: flutter pub get

      # 5Ô∏è‚É£ Forza iOS 14 nel Podfile e aggiorna CocoaPods
      - run: |
          cd ios
          # forza la piattaforma a iOS 14
          sed -i.bak "1s/.*/platform :ios, '14.0'/" Podfile
          pod repo update
          pod install --repo-update
        shell: bash

      # 6Ô∏è‚É£ Seleziona Xcode 15.4 (SDK iOS 17 incluso)
      - run: sudo xcode-select -s /Applications/Xcode_15.4.app

      # 7Ô∏è‚É£ Build iOS release (no code signing)
      - run: flutter build ios --release --no-codesign

      # 8Ô∏è‚É£ Create IPA
      - run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -qr FlutterIpaExport.ipa Payload
        shell: bash

      # 9Ô∏è‚É£ Upload IPA to GitHub Release
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: build-${{ github.run_number }}
          overwrite: true
          body: "Release build IPA"
